<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/css/all.css}">
<link rel="stylesheet" th:href="@{/css/stars.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
</head>
	<th:block th:replace="~{include/layout :: body(~{this :: main})}">
		<main class="main" th:fragment="main">
			<div class="container">
				<form>
					<input type="hidden" name="num" id="num" th:value="${rev.num}">
					<div class="form-group">
						<label for="id">아이디</label> 
						<input type="text" name="id" class="form-control" id="id" th:value="${id}" readonly>
					</div>				
					<div class="form-group">
						<label for="movie">영화제목</label> 
						<input type="text" name="movie" class="form-control" id="movie" th:value="${rev.movie}" readonly>
					</div>				
					<div class="form-group">
						<label for="title">리뷰제목</label> 
						<input type="text" name="title" class="form-control" id="title" th:value="${rev.title}">
						<span id="title-ck"></span>
					</div>
					<div class="form-group">
						<!-- <label for="rating">별점</label> 
						<select name="rating" id="rating">
									<option value="1" th:selected="${rev.rating} == '1'">★☆☆☆☆</option>
									<option value="2" th:selected="${rev.rating} == '2'">★★☆☆☆</option>
									<option value="3" th:selected="${rev.rating} == '3'">★★★☆☆</option>
									<option value="4" th:selected="${rev.rating} == '4'">★★★★☆</option>
									<option value="5" th:selected="${rev.rating} == '5'">★★★★★</option>
						</select>-->
						<label for="rating">평점</label>
						<input type="number" name="rating" id="rating" class="form-control" step="0.1" max="5" placeholder="별점(0점 - 5점)">
						
						<div class="stars-outer">
							<div class="stars-inner"></div>
						</div>
						<span class="number-rating"></span>
						<br>
						<span id="rating-ck"></span>							
										
					</div>
					<div class="form-group">
						<label for="content">내용</label> 
						<textarea class="form-control summernote" id="content" th:text="${rev.content}"></textarea>
						<span id="content-ck"></span>					
					</div>
				</form>
				<button class="btn btn-secondary" onclick="history.back()">돌아가기</button>					
				<button id="btn-upd-rev" class="btn btn-primary">리뷰수정</button>	
			</div>
			<script th:inline="javascript">
			  $('.summernote').summernote({
			    tabsize: 2,
			    height: 300
			  });
			  $(".summernote").summernote("code", $("#content").html());
			  
			  	document.addEventListener('DOMContentLoaded', getRating);		
				  
			  	const maxRating = 5;
			  	const rating = document.getElementById("rating");
			  
			  	rating.addEventListener("blur", (e) => {
					const ratingVal = e.target.value;
				  
				  	if(ratingVal > 5 || ratingVal < 0) {
					  	alert("별점은 0점에서 5점 사이만 가능합니다.");
					  	return;
				  	}
				  
				  	getRating();
			  	});
			  
			  	function getRating() {
			  		const rating = document.getElementById("rating").value;
				  	const starPercentage = (rating / maxRating) * 100;
			  	  	const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}%`;
			  	  
			  	  	document.querySelector(".stars-inner").style.width = starPercentageRounded;
			  	}	  
			</script>				
		</main>		
</html>
