<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">	
</head>
<body>

	<th:block th:replace="~{include/layout :: body(~{this :: main})}">
		<main class="main" th:fragment="main">
			<div class="container">
				<h1>리뷰쓰기</h1>
				<form>
					<div class="form-group">
						<label for="userId">아이디</label> 
						<input type="text" name="userId" class="form-control" id="userId" th:value="${id}" readonly>
					</div>				
					<div class="form-group">
						<label for="movie">영화제목</label> 
						<input type="text" name="movie" class="form-control" id="movie" th:value="${movie}">
					</div>				
					<div class="form-group">
						<label for="title">리뷰제목</label> 
						<input type="text" name="title" class="form-control" id="title">
						<span id="titleCk"></span>
					</div>
					<div class="form-group">
						<label for="rating">평가</label> 
						<select name="rating" id="rating">
									<option value=1>★☆☆☆☆</option>
									<option value=2>★★☆☆☆</option>
									<option value=3>★★★☆☆</option>
									<option value=4>★★★★☆</option>
									<option value=5>★★★★★</option>
						</select>						
					</div>
					<div class="form-group">
						<label for="content">내용</label> 
						<textarea class="form-control summernote" id="content"></textarea>
						<span id="contentCk"></span>					
					</div>
				</form>
				<button id="btn-write" class="btn btn-primary">리뷰작성</button>	
			</div>			
		</main>

		<h4>
			<a href="./main">돌아가기</a>
		</h4>	
</body>
<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300
  });
</script>	
</html>
