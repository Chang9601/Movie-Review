<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/css/all.css}">
<link rel="stylesheet" th:href="@{/css/stars.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script>
	if(!!window.performance && window.performance.navigation.type == 2){
		window.location.reload();
		// !!는 변수를 불리언으로 형변환하는 방법
	}
</script>
</head>
	<th:block th:replace="~{include/layout :: body(~{this :: main})}">
		<main class="main" th:fragment="main">
			<div th:if="${not #lists.isEmpty(revs)}" class="container">
				<th:block th:each="rev : ${revs}">
					<div class="card m-2">
						<div class="card-body">
							<div class="form-group" th:if="${rev.image != ''}">
								<img th:src="${rev.image}" width="300" height="400">
							</div>							
							<div class="form-group" th:unless="${rev.image != ''}">
								<img th:src="@{/img/none.png}" width="300" height="400">
							</div>							
							<div class="form-group">
								글쓴이: <span th:text=${rev.id}></span>
							</div>								
							<div class="form-group">
								영화: <span th:text="${rev.movie}"></span>
							</div>				
							<div class="form-group">
								제목: <span th:text="${rev.title}"></span>
							</div>						
							<div class="form-group">
							</div>						
							<div class="form-group" th:if="${rev.rating > 0.0}">
								평점: <span th:text="${rev.rating}"></span>
										<!--<div class="stars-outer">
											<div class="stars-inner"></div>
										</div>
										(<span class="number-rating"></span>)
										-->	
							</div>					
							<div class="form-group">
								<a th:href="@{/rev/read/{num}(num=${rev.num})}" class="btn btn-primary">리뷰읽기</a>
							</div>									
						</div>
					</div>
				</th:block>			
				<ul class="pagination d-flex justify-content-center">
					<li class="page-item" th:if="${page.pre} == true"><a 
						th:href="@{/rev/list/{userNum}?currentPageNum={currentPageNum} (userNum=${userNum}, currentPageNum=${page.beginNumOfPage-1})}"
						class="page-link" aria-label="Previous"> <span
							aria-hidden="true"> <span class="lnr lnr-chevron-left">이전</span>
						</span>
					</a>
					</li>
					<th:block th:with="start=${page.beginNumOfPage}, end=${page.endNumOfPage}">
						<li class="page-item"
							th:with="start=${page.beginNumOfPage}, end=${page.endNumOfPage}"
							th:each="pageButton : ${#numbers.sequence(start,end)}"><a 
							class="page-link"
							th:href="@{/rev/list/{userNum}?currentPageNum={currentPageNum} (userNum=${userNum}, currentPageNum=${pageButton})}" th:text=${pageButton}></a>
						</li>
					</th:block>
					<li class="page-item" th:if="${page.nxt} == true"><a
						th:href="@{/rev/list/{userNum}?currentPageNum={currentPageNum} (userNum=${userNum}, currentPageNum=${page.endNumOfPage+1})}" class="page-link"
						aria-label="Next"> <span aria-hidden="true"> <span
								class="lnr lnr-chevron-right">다음</span>
						</span>
					</a></li>
				</ul>
			</div>
			<div th:unless="${not #lists.isEmpty(revs)}" class="container">
				<div class="alert alert-danger">
		    		<strong>작성한 리뷰가 존재하지 않습니다.</strong>
		  		</div>			
			</div>			
		</main>
</html>
