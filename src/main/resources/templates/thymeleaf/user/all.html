<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원목록</title>
</head>
<body>
	<h1>회원목록</h1>
	<table border="1">
		<tr>
			<td>아이디</td>
			<td>비밀번호</td>
			<td>이메일</td>
			<td>등급</td>
			<td>가입날짜</td>
		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.pw}"></td>
			<td th:text="${user.email}"></td>
			<td th:text="${user.grade}"></td>
			<td th:text="${user.createDate}"></td>
		</tr>
	</table>
	
	<h4><a href="./main">돌아가기</a></h4>
</body>
</html>
