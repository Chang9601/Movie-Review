<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<th:block th:replace="~{include/layout :: body(~{this :: main})}">
	<main class="main" th:fragment="main">
		<div class="container">
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username">아이디</label> <input type="text" name="username" id="username"
						class="form-control"> <span id="username--ok"></span>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label> <input type="password" name="password"
						id="password" class="form-control"> <span id="password--ok"></span>
				</div>
				<button id="btn--login" class="btn btn-primary">로그인</button>					
			</form>
			<a href="" class="btn btn-secondary">아이디 찾기</a> 
			<a href="" class="btn btn-secondary">비밀번호 찾기</a>
		</div>
	</main>
</html>
