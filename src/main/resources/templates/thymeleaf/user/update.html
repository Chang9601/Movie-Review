<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<th:block th:replace="~{include/layout :: body(~{this :: main})}">
	<main class="main" th:fragment="main">
		<div class="container">
			<form role="form">
				<div class="form-group">
					<label for="username">아이디</label> 
					<input type="text" name="username" id="username" th:value="${user.username}" class="form-control" readonly> 
					<span id="username--ok"></span>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label> 
					<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요.">
					<span id="password--ok"></span>
				</div>
				<div class="form-group">
					<label for="confirm--password">비밀번호 확인</label> 
					<input type="password" name="confirm--password" id="confirm--password" class="form-control" placeholder="비밀번호를 다시 입력하세요.">
					<span id="confirm--password--ok"></span>
				</div>
				<div class="form-group">
					<label for="email">이메일</label> 
					<input type="text" name="email" id="email" th:value="${user.email}" class="form-control" readonly> 
					<span id="email--ok"></span>
				</div>
			</form>
			<button id="btn-upd-user" class="btn btn-warning">회원수정</button>
			<button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
		</div>
	</main>
</html>
