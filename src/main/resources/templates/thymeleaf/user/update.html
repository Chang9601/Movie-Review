<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
	<th:block th:replace="~{include/layout :: body(~{this :: main})}">
		<main class="main" th:fragment="main">
			<div class="container">	
				<form>
					<input type="hidden" name="ppw" id="ppw" class="form-control" th:value="${user.pw}">				
					<div class="form-group">
						<label for="id">아이디</label>
						<input type="text" name="id" id="id" class="form-control" th:value="${user.id}" readonly>
						<span id="idCk"></span>
					</div>	
					<div class="form-group">
						<label for="pw">비밀번호</label>
						<input type="password" name="pw" id="pw" class="form-control" placeholder="비밀번호의 길이는 7~14자 입니다.(현재 비밀번호와 달라야합니다.)">
						<span id="pwCk"></span>
					</div>	
					<div class="form-group">
						<label for="cpw">비밀번호 확인</label>
						<input type="password" name="cpw" id="cpw" class="form-control" placeholder="비밀번호를 다시 입력해주세요.">
						<span id="cpwCk"></span>
					</div>				
					<div class="form-group">
						<label for="email">이메일</label>
						<input type="text" name="email" id="email" class="form-control" th:value="${user.email}">
						<span id="emailCk"></span>
					</div>						
				</form>
				<button id="btn-upd-user" class="btn btn-warning">회원수정</button>	
				<button class="btn btn-secondary" onclick="history.back()">돌아가기</button>													
			</div>			
		</main>
</html>
