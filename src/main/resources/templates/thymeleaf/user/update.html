<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원수정</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/user/update.js}"></script>

</head>
<body>
	<h1>회원수정</h1>
	<form action="" method="post">
		<input type="hidden" name="rpw" id="rpw" th:value="${user.pw}"/>
 	
		<label for="id">아이디</label>
		<input type="text" name="id" id="id" th:value="${user.id}" readonly/>
		<span id="idCk"></span>
		<br>
		
		<label for="pw">비밀번호</label>
		<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요."/>
		<span id="pwCk"></span>
		<br>
		
		<label for="email">이메일</label>
		<input type="text" name="email" id="email" th:value="${user.email}"/>
		<span id="emailCk"></span>
		<br>
				
		<input type="submit" value="정보수정">
	</form>
	
	<h4><a href="./main">돌아가기</a></h4>
</body>
</html>
