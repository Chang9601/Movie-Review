<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>userList</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>PW</th>
			<th>EMAIL</th>			
		</tr>
		<tr th:each="user: ${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.pw}"></td>
			<td th:text="${user.email}"></td>
		</tr>
	</table>
</body>
</html>
