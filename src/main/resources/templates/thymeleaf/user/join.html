<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<th:block th:replace="~{include/layout :: body(~{this :: main})}">
	<main class="main" th:fragment="main">
		<div class="container">
			<form role="form" th:action="@{/join}" method="post" modelAttribute="userDto">
				<div class="form-group">
					<label for="username">아이디</label> 
					<input type="text" name="username" id="username" th:value="${userDto?.username}" class="form-control" placeholder="아이디를 입력하세요."> 
					<span id="username--ok" th:text="${valid_username}"></span>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label> 
					<input type="password" name="password" id="password" th:value="${userDto?.password}" class="form-control" placeholder="비밀번호를 입력하세요.">
					<span id="password--ok" th:text="${valid_password}"></span>
				</div>
				<div class="form-group">
					<label for="confirm--password">비밀번호 확인</label> 
					<input type="password" name="confirm--password" id="confirm--password" class="form-control" placeholder="비밀번호를 다시 입력하세요.">
					<span id="confirm--password--ok"></span>
				</div>
				<div class="form-group">
					<label for="email">이메일</label> 
					<input type="text" name="email" id="email" th:value="${userDto?.email}" class="form-control" placeholder="이메일을 입력하세요."> 
					<span id="email--ok" th:text="${valid_email}"></span>
				</div>
				<button type="button" id="btn--join" class="btn btn-primary">회원가입</button>					
			</form>
		</div>
	</main>
</html>
