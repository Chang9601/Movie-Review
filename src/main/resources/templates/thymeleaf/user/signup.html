<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

	<th:block th:replace="~{include/layout :: body(~{this :: main})}">
		<main class="main" th:fragment="main">
			<div class="container">	
				<h1>회원가입</h1>
				<form>
					<div class="form-group">
						<label for="id">아이디</label>
						<input type="text" name="id" id="id" class="form-control" placeholder="아이디의 길이는 5~10자 입니다.">
						<span id="idCk"></span>
					</div>	
					<div class="form-group">
						<label for="pw">비밀번호</label>
						<input type="password" name="pw" id="pw" class="form-control" placeholder="비밀번호의 길이는 7~14자 입니다.">
						<span id="pwCk"></span>
					</div>	
					<div class="form-group">
						<label for="cpw">비밀번호 확인</label>
						<input type="password" name="cpw" id="cpw" class="form-control" placeholder="비밀번호를 다시 입력해주세요.">
						<span id="cpwCk"></span>
					</div>				
					<div class="form-group">
						<label for="email">이메일</label>
						<input type="text" name="email" id="email" class="form-control">
						<span id="emailCk"></span>
					</div>						
				</form>
				<button id="btn-signup">회원가입</button>	
			</div>	
		</main>
</html>
