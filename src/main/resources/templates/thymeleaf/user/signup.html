<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/signup.js}"></script>

</head>
<body>
	<h1>회원가입</h1>
	<form action="" method="post">
		<label for="id">아이디</label>
		<input type="text" name="id" id="id" placeholder="아이디의 길이는 5~10자 입니다."/>
		<span id="idCk"></span>
		<br>
		
		<label for="pw">비밀번호</label>
		<input type="password" name="pw" id="pw" placeholder="비밀번호의 길이는 7~14자 입니다."/>
		<span id="pwCk"></span>
		<br>
		
		<label for="cpw">비밀번호 확인</label>
		<input type="password" name="cpw" id="cpw" placeholder="비밀번호를 다시 입력해주세요."/>
		<span id="cpwCk"></span>
		<br>
		
		<label for="email">이메일</label>
		<input type="text" name="email" id="email"/>
		<span id="emailCk"></span>
		<br>
				
		<input type="submit" value="회원가입">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
