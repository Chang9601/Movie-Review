<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<th:block th:replace="~{include/layout :: body(~{this :: main})}">
		<main class="main" th:fragment="main">
			<div class="container">
				<th:block th:each="rev : ${revs}">
					<div class="card m-2">
						<div class="card-body">
							<h4 class="card-title" th:text="${rev.movie}"></h4>
							<h4 class="card-title" th:text="${rev.title}"></h4>
							<h4 class="card-title" th:text="${rev.userId}"></h4>
							<a href="#" class="btn btn-primary">상세보기</a>
						</div>
					</div>			
				</th:block>
			</div>		
		</main>
</body>
</html>
